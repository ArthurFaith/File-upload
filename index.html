<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap.css" />
		<script src="jquery-3.1.1.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<style>
			.uploadBox {
				width: 100%;
				height: auto;
				padding: 20px;
			}
			
			.btn-upload {
				margin-bottom: 20px;
			}
			
			.uploadBox .progress {
				/*display: none;*/
				width: auto;
				margin-bottom: 0;
			}
			li{
				list-style: none;
			}
			.uploadList>ul>li{
				min-width: 1025px;
			}
			
		</style>
	</head>

	<body>
		<div class="uploadBox">
			<button type="button" class="btn btn-default btn-upload" onclick="upload()">点击上传文件</button>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
					0%
				</div>
			</div>
			
			<!--文件列表-->
			<div class="uploadList">				
				<table class="table bg-white-only b-a">
				<thead>
					<tr>
						<th width="50%">文件名</th>
						<th>大小/M</th>
						<th>进度</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>

					
				</tbody>
			</table>
			</div>
			
			<div id='preview'>
				<p>文件预览</p>
				<div></div>
			</div>
			<button type="button" id="toUpload" class="btn btn-default btn-upload">全部提交</button>
			<button type="button" id="allRemove" class="btn btn-default btn-upload" onclick="allRemove()">全部移除</button>
		</div>
		<!--文件列表-->
		
		<!--模态框-->
		<div class="modal fade" id="uploadTip" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
			<div class="modal-dialog" role="document" style="width: 300px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
					</div>
					<div class="modal-body">
						<span>dadas</span>
					</div>
					<div class="modal-footer">
						<!--<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>-->
						<button type="button" class="btn btn-primary"  data-dismiss="modal" id="modalYes">确认</button>
					</div>
				</div>
			</div>
		</div>
		<!--模态框-->
	</body>

</html>
